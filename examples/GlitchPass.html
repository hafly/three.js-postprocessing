<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GlitchPass</title>
    <link rel="stylesheet" href="style.css">

    <script src="build/three.min.js"></script>
    <script src="libs/dat.gui.min.js"></script>

    <script src="js/postprocessing/EffectComposer.js"></script>
    <script src="js/postprocessing/RenderPass.js"></script>
    <script src="js/postprocessing/ShaderPass.js"></script>
    <script src="js/postprocessing/GlitchPass.js"></script>

    <script src="js/shaders/CopyShader.js"></script>
    <script src="js/shaders/DigitalGlitch.js"></script>
</head>
<body>
<script>
    var scene, camera, renderer, composer;
    var group, light;
    var effect;
    var params = {
        enable: true
    };

    // 预制件
    var Prefab = {
        Sphere: (function () {
            var instance;
            return function () {
                if (!instance) {
                    instance = new createSphere();
                }
                return instance.clone();
            }
        })()
    }

    init();
    update();
    createGUI();

    function init() {
        scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x000000, 1, 1000);

        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.z = 400;

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        group = new THREE.Group();
        scene.add(group);

        for (var i = 0; i < 100; i++) {
            var mesh = new Prefab.Sphere();
            mesh.material = new THREE.MeshPhongMaterial({color: new THREE.Color(Math.random(), Math.random(), Math.random()), flatShading: true});
            mesh.material.needsUpdate = true;

            mesh.position.set(Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5).normalize();
            mesh.position.multiplyScalar(Math.random() * 400);
            mesh.rotation.set(Math.random() * 2, Math.random() * 2, Math.random() * 2);
            mesh.scale.x = mesh.scale.y = mesh.scale.z = Math.random() * 50;
            group.add(mesh);
        }

        scene.add(new THREE.AmbientLight(0x222222));

        light = new THREE.DirectionalLight(0xffffff);
        light.position.set(1, 1, 1);
        scene.add(light);

        // postprocessing
        composer = new THREE.EffectComposer(renderer);

        var renderPass = new THREE.RenderPass(scene, camera);
        composer.addPass(renderPass);

        effect = new THREE.GlitchPass(64); // size
        composer.addPass(effect);

        window.addEventListener('resize', onWindowResize, false);
    }

    function update() {
        requestAnimationFrame(update);

        group.rotation.x += 0.005;
        group.rotation.y += 0.01;

        if (params.enable) {
            composer.render();
        } else {
            renderer.render(scene, camera);
        }
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
        composer.setSize(window.innerWidth, window.innerHeight);
    }

    function createGUI() {
        var effectController = {
            tDisp: 64,
        };

        var matChanger = function () {
            effect.uniforms['tDisp'].value = effect.generateHeightmap(effectController.tDisp);
        }

        var gui = new dat.GUI();
        gui.add(effectController, "tDisp", 1, 500, 1).onChange(matChanger);
        gui.add(effect, 'goWild');
        gui.add(params, 'enable');

        matChanger();
    }

    function createSphere() {
        var geometry = new THREE.SphereBufferGeometry(1, 4, 4);
        var material = new THREE.MeshPhongMaterial({color: 0xffffff, flatShading: true});
        var mesh = new THREE.Mesh(geometry, material);
        return mesh;
    }
</script>
</body>
</html>
